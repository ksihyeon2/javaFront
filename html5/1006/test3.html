<html>
<head>
  <title>Table채그 응용연습</title>
</head>
<body>
  <!-- cellpadding, cellspacing은 기본 여백 -->
  <table border="0px" width="1000px" align="center" cellpadding="0px" cellspacing="0px">     <!-- 원래 border="0px"로 해야함 연습때는 테이블이 만들어졌는지 모르기 때문에 1로 설정함-->
  <tr>
    <td>
      <table border="1px" background="../../images/title.jpg" width="100%" height="200px" cellpadding="0px" cellspacing="0px">
      <!-- td에 이미지를 넣으면 글을 쓰면 밀림. 테이블을 그냥 사진으로 배경을 만들어야 글 작성 가능-->
        <tr>
          <td>
            <table border="1px" width="100%" height="200px">
              <tr>
                <td width="700px"></td>
                <td width="300px" align="center">
                  <a href="#">홈</a><br /><br />
                  <a href="#">커뮤니티</a><br /><br />
                  <a href="#">사이트</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
       <table border="1px" width="100%" height="650px" bgcolor="pink" cellpadding="0px" cellspacing="0px">
        <tr>
          <td width="200px" height="650px" align="center">
            <br/>
            <p><a href="#">메뉴1</a></p>
            <p><a href="#">메뉴2</a></p>
            <p><a href="#">메뉴3</a></p>
            <p><a href="#">메뉴4</a></p>
          </td>
          <td width="650px">
            <table border="1px" width="100%" cellpadding="0px" cellspacing="0px">
              <tr width="100%" height="200">
                <td colspan="2" bgcolor="green"></td>
              </tr>
              <tr width="100%" height="250">
                <td bgcolor="yellow" ></td>
                <td bgcolor="brown"></td>
              </tr>
              <tr width="100%" height="200">
                <td colspan="2" bgcolor="green" ></td>
              </tr>
            </table>
          </td>
          <td width="150px" align="center">
            <br />
            <p>광고1</p>
            <p>광고2</p>
            <p>광고3</p>
            <p>광고4</p>
            <p>광고5</p>
          </td>
        </tr>
      </table>
       <table border="1px" width="100%" height="150px" bgcolor="skyblue" cellpadding="0px" cellspacing="0px">
        <tr>
          <td>
            <br />
            <p align="center">Copyright : 2023.10.06. Design By Happy sihyeon</p>
            <br />
          </td>
        </tr>
      </table>
    </td>
  </table>
</body>
</html>
