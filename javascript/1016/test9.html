<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>
    'use strict'
    // 배열 선언
    let arr1 = Array();    //int[] atom = new int[5];
    let arr2 = [];         //int atom[] = new int[5];
    let arr3 = [10,20,30,40,50]; //int[] atom[] = {"","",""};
    
    alert("arr1 배열")
    arr1[0] = "mbc";
    arr1[1] = "kbs";
    arr1[2] = "sbs";
    console.log("arr1 : " , arr1);
    console.log("arr1 길이 : " , arr1.length);
    for(let i=0; i<arr1.length; i++) {
      console.log("arr1["+i+"] = ", arr1[i] );
    }
    // 배열명만 입력하면 그 배열의 길이와 값을 출력 ▶가 같이 출력되면 배열이라는 의미
    
    alert("arr2 배열")
    console.clear();
    arr2[0] = "mbc2";
    arr2[1] = "kbs2";
    arr2[2] = "sbs2";
    arr2[3] = "cjb2";
    console.log("arr2 : " , arr2);
    console.log("arr2 길이 : ", arr2.length);
    for(let i=0; i<arr2.length; i++) {
      console.log(`arr2[${i}] = ${arr2[i]}`);
    }
    
    alert("arr3 배열")
    console.clear();
    console.log("arr3 : " , arr3);
    console.log("arr3 길이 : ", arr3.length);
    // 향상된 for문
    let cnt = 0;
    for(let arr of arr3) {
      console.log(`arr3[${cnt}] : ${arr}`);
      cnt ++;
    }
  </script>
