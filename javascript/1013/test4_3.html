<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
    // 덧셈 처리 (덧셈만 자동형변환 안됨)
    function add() {
      // su1 = document.myform.su1.value;
      // su2 = document.myform.su2.value;
      su1 = document.getElementById("ss1").value;
      su2 = document.getElementById("ss2").value;
      // id로 접근하는 방법
      add = parseInt(su1) + parseInt(su2);
      alert("첫 번째 수 : " + su1 + "\n두 번째 수 : " + su2 + "\n\n두 수의 합 : " + add);
    }
    // 뺄셈 처리
    function sub() {
      su1 = document.myform.su1.value;
      su2 = document.myform.su2.value;
      // name을 통해 값을 받아옴
      sub = su1 - su2;
      alert("첫 번째 수 : " + su1 + "\n두 번째 수 : " + su2 + "\n\n두 수의 차 : " + sub);
    }
    // 곱셈 처리
    function mul() {
      su1 = document.myform.su1.value;
      su2 = document.myform.su2.value;
      mul = su1 * su2;
      alert("첫 번째 수 : " + su1 + "\n두 번째 수 : " + su2 + "\n\n두 수의 곱 : " + mul);
    }
    // 나눗셈 처리
    function div() {
      su1 = document.myform.su1.value;
      su2 = document.myform.su2.value;
      div = su1 / su2;
      alert("첫 번째 수 : " + su1 + "\n두 번째 수 : " + su2 + "\n\n두 수의 나눗셈 : " + div);
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>폼 태그와 자바스크립트 연습</h2>
    <form name="myform">
      <!-- 이름 맘대로 주어도 상관 없음 -->
      <p>
        <div class="form-group mt-5">
          <label for="su1"> 첫 번째 수 </label> 
          <input type="text" id="ss1" value="0" class="form-control"/>
        </div>
        <div class="form-group mt-2">
          <label for="su2"> 두 번째 수 </label> 
          <input type="text" id="ss2" value="0" class="form-control"/>
        </div>
        <div>
          <input type="button" value="더하기" onclick="add()" class="btn btn-warning form-control mb-2" />
          <input type="button" value="빼기" onclick= "sub()" class="btn btn-primary form-control mb-2" />
          <input type="button" value="곱하기" onclick="mul()" class="btn btn-secondary form-control mb-2" />
          <input type="button" value="나누기" onclick="div()" class="btn btn-info form-control" />
        </div>
      </p>
    </form>
  </div>
</body>
</html>
