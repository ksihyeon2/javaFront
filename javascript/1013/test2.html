<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    document.write("출력 연습1<br />");

    function atom1() {
      // 접근 제한자는 function으로 리턴 타입이 없음
      document.write("출력 연습2<br />");

    }
    function msg() {
      // 접근 제한자는 function으로 리턴 타입이 없음
      alert("안녕~~~~");
    }

    document.write("출력 연습3<br />");

    atom1();
    // 함수 호출
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>자바 스크립트 함수 호출</h2>

    <div>
      <input type="button" value="함수 호출" onclick="msg()" class="btn btn-primary" />
      <!-- javascript에서 함수 호출 -->
      <!-- 이벤트는 무조건 on으로 시작 -->
      <input type="submit" value="전송" class="btn btn-success" />
      <input type="reset" value="실행 취소" class="btn btn-danger" />
    </div>

    <script>
      atom1();
      // 함수 호출
    </script>
  </div>
</body>

</html>
