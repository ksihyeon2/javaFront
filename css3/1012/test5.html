<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html(반응형 웹사이트)</title>
  <style>
    /* 데스크탑 설정 */
    body {
      margin: 0px;
      padding: 0px;
    }
    .container {
      width: 1000px;
      margin: 0px auto;
      font-size: 20pt;
    }
    div {
      background-color: beige;
      border: 1px solid gray;
      font-size: 25px;
    }
    #area {
      width: 960px;
      margin: 0px auto;
      height: 350px;
      background-color: plum;
    }
    #tbl {
      width: 960px;
      margin: 0px auto;
      height: 450px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid blueviolet;
      text-align: center;
    }
    div #img {
      text-align: center;
    }
    div #img img {
      width: 960px;
    }

    /* 미디어 쿼리  */
    /* screen width >= 1024px, (max-width < 1024px) , (max-width:1024px) 사이즈 설정*/
    @media screen and (max-width:1024px){
      .container {
        width: 700px;
        margin: 0px auto;
        font-size: 15pt;
      }
      div {
        background-color: beige;
        border: 1px solid gray;
        font-size: 20px;
      }
      #area {
        width: 680px;
        margin: 0px auto;
        height: 200px;
        background-color: plum;
      }
      #tbl {
        width: 680px;
        margin: 0px auto;
        height: 250px;
        border-collapse: collapse;
      }
      div #img img {
        width: 680px;
      }
    }
    @media screen and (max-width:768px){
      .container {
        width: 460px;
        margin: 0px auto;
        font-size: 12pt;
      }
      div {
        background-color: beige;
        border: 1px solid gray;
        font-size: 12px;
      }
      #area {
        width: 440px;
        margin: 0px auto;
        height: 100px;
        background-color: plum;
      }
      #tbl {
        width: 440px;
        margin: 0px auto;
        height: 150px;
        border-collapse: collapse;
      }
      div #img img {
        width: 440px;
      }
    }
    @media screen and (max-width:400px){
      .container {
        width: 380px;
        margin: 0px auto;
        font-size: 9pt;
      }
      div {
        background-color: beige;
        border: 1px solid gray;
        font-size: 9px;
      }
      #area {
        width: 360px;
        margin: 0px auto;
        height: 70px;
        background-color: plum;
      }
      #tbl {
        width: 360px;
        margin: 0px auto;
        height: 80px;
        border-collapse: collapse;
      }
      div #img img {
        width: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>미디어 쿼리 연습</h2>
    <p>(반응형 웹사이트 : Responsive Web Design)</p>
    <hr />
    <ul>
      <li>데크스탑 : 1024px 이상</li>
      <li>태블릿 : 768px ~ 1024px</li>
      <li>모바일 : 768px 이하</li>
    </ul>
    <hr />
    <div>이곳은 반응형 웹 사이트를 위한 화면입니다.</div>
    <hr />
    <div id="area"></div>
    <hr />
    <table id="tbl">
      <tr>
        <th>주제</th>
        <th>강사</th>
        <th>장소</th>
      </tr>
      <tr>
        <td>웹 표준에 대하여</td>
        <td>홍길동</td>
        <td>그린 컴퓨터</td>
      </tr>
      <tr>
        <td>자바 프로그래밍</td>
        <td>김말숙</td>
        <td>그린 402호</td>
      </tr>
    </table>
    <hr />
    <div id="img">
      <img src="../../images/4.jpg" />
    </div>
  </div>
</body>
</html>
