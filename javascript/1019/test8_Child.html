<body>
  <p><br ></p>
  <div class="container">
    <form name="childform">
      <h4>아이디 중복체크</h4>
      <p>
        아이디 <input type="text" name="mid" id="mid" autofocus />
      </p>
      <p>
        <input type="button" value="아이디 가져오기" onclick="receiveMid()" class="btn btn-sm btn-success" />
        <input type="button" value="아이디 넘겨주기" onclick="sendMid()" class="btn btn-sm btn-primary" />
        <input type="button" value="창 닫기" onclick="winClose()" class="btn btn-sm btn-danger" />
      </p>
    </form>
  </div>
</body>
  <script>
    'use strict';

    document.getElementById("mid").value = opener.document.getElementById("mid").value;

    // 부모창에서 아이디 가져오기
    function receiveMid() { 
      document.getElementById("mid").value = opener.document.getElementById("mid").value;
      // opener : 부모
    }

    function sendMid() {
      opener.document.getElementById("mid").value = document.getElementById("mid").value;
    }

    function winClose() {
      sendMid();
      window.close();
      opener.document.getElementById("pwd").focus();
    }
  </script>
