<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    // alert("저희 사이트를 방문해 주셔서 감사합니다.");

    // fcheck();

    function fcheck() {
      alert("환영합니다.");
    }

    function byeCheck() {
      alert("감사합니다.")
    }
  </script>
</head>
<body onload="fcheck()" onunload="byeCheck()">
  <!-- onload : 화면을 띄었을 때 함수를 불러오는 것 -->
  <!-- onunload : 화면을 빠져나왔을때 때 함수를 불러오는 것 -->
  <p><br ></p>
  <div class="container">
    <h2>onLoad 이벤트 연습</h2>
    <input type="button" value="onLoad호출" onclick="fcheck()" class="btn btn-success" />
    <input type="button" value="onLoad호출" onclick="location.href='https://www.naver.com';" class="btn btn-success" />
  </div>
</body>
