<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <style>
    .item {
      width: 400px;
      height: 150px;
      border: 1px solid pink;
    }
    #item1 {
      background-color: greenyellow;
    }
    #item2 {
      /* background: linear-gradient(to bottom, #f00,#fff); */
      /* 선형 그라데이션 bottom쪽으로 으로 그라데이션 하겠다는 의미*/
      /* background: linear-gradient(to top, #f00,#fff); */
      /* 선형 그라데이션 top쪽으로 으로 그라데이션 하겠다는 의미*/
      /* background: linear-gradient(to right, #f00,#fff); */
      background: linear-gradient(to left, #f00,#ff0);
    }
    #item3 {
      background: linear-gradient(45deg, #0ff, pink);
      /* 45도 각도로 그라데이션 */
    }
    #item4 {
      background: linear-gradient(to right, #f00, #0f0, #00f);
    }
    #item5 {
      background: radial-gradient(circle, #f00, #fff);
    }
    #item6 {
      background: radial-gradient(green 10%, #f00 30%, #fff 60%);
      /* 비율도 설정 가능 */
    }
    #item7 {
      background: radial-gradient(at left, #f00, #fff);
    }
    #item8 {
      background: radial-gradient(at right top, #f00, #fff);
    }
    table {
      border-collapse: collapse;
      width: 500px;
      margin: 50px 0px;
    }
    td {
      padding: 20px;
      text-align: center;
      border: 1px solid pink;
      /* background: linear-gradient(to bottom, pink,#fff); */
    }
    thead {
      /* background: linear-gradient(45deg, pink,#fff); */
      background: linear-gradient(to right, pink,#fff);
    }
  </style>
</head>
<body>
  <h2>그라데이션 효과</h2>
  <div id="item1" class="item">연습1</div>
  <p>선형 그라데이션</p>
  <div id="item2" class="item">연습2</div>
  <div id="item3" class="item">연습3</div>
  <div id="item4" class="item">연습4</div>
  <p>원형 그라데이션</p>
  <div id="item5" class="item">연습5</div>
  <div id="item6" class="item">연습6</div>
  <div id="item7" class="item">연습7</div>
  <div id="item8" class="item">연습8</div>
  <hr />
  <table>
    <thead>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    </thead>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
