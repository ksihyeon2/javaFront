<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <style>
    #panel {
      width: 600px;
      height: 300px;
      border: 1px solid gray;
      overflow: auto;
      /* padding: 5px; */
    }
  </style>
  <script>
    'use strict';
    $(() => {
      let boxHeight;
      let scrollHeight;
      let scrollTop;
      let chai = 0;
      let no = 0;
      let str = '';

      // 초기 자료를 panel레이어에 추가시켜 준다
      function makeData() {
        for(let i=0; i<20; i++) {
          no++;
          str = `<h3>Content : ${no}<h3>`;
          $('#panel').append(str);
          }
          // $('#panel').html(str);
        
      }

      makeData();

      // 스크롤바를 마지막까지 이동하게 되면 아래쪽으로 20개의 자료를 더 출력
      $('#panel').on('scroll',function(e) {
        boxHeight = $(this).height();
        scrollHeight = $(this).prop('scrollHeight');
        scrollTop = $(this).scrollTop();
        
        chai = scrollHeight - scrollTop;
        if(chai-1 == boxHeight) {
          $('.processing').show().delay(500).hide(100,function(){
            makeData();
          });
        }
      });
    });
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>게시판 리스트</h2>
    <div id="panel"></div>
    <div class="processing" style="text-align: center; display: none;">
      <img src="../../images/processing.gif" />
    </div>
  </div>
</body>
</html>
