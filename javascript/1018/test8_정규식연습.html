<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    /*
      자바스크립트 정규식 : /[]/플러그인
      [^] : [] 안의 ^는 부정의 의미
      ^[] : [] 앞의 ^는 '처음(시작)'을 의미
      []+ : [] 뒤의 +는 1개 이상 포함하는지 의미
      []* : [] 뒤의 *는 0개 이상 포함하는지 의미
      []? : [] 뒤의 ?는 0개나 1개가 포함하는지 의미
      []+$ : []안의 문자가 1개 이상으로, 또 끝날수도 있다는 의미
      () : 그룹
      {} : 범위 지정시 필요
      ?=.* : 앞쪽 모두(.) 일치를 반복(*) 한다
      w : 알파벳(대/소문자), 숫자, 밑줄(_)의 포함 유무무
      자바스크립트에서의 한글은 유니코드에 완성된 코드로 등록되어 있기에 특수코드로 취급되지 않는다.
    */

    function fCheck() {
      // 정규식 정의
      let regMid = /\w{4,20}$/; 
      let regPwd = /([a-zA-z]+&)[0-9_][~!@#$%^&*()_+{)]/; 
      let regnickName = /[가-힣]$/; 
      let regname = /[가-힣a-zA-z]+$/;
      // let regemail = /([a-zA-Z1-9][@]{1}[a-zA-Z][\.]{1}[a-zA-Z])?=.*/;
      // let reghomePage = /http:[\/]{2}[a-zA-Z0-9]/;
      let regtel = /\d{2,3}-\d{3,4}-\d{4}/;
      let regjumin = /[0-9]{6}-[0-9]{1}/;

      // form에 입력된 값들을 변수에 담기
      let mid = document.getElementById("mid").value;
      let pwd = document.getElementById("pwd").value;
      let nickName = document.getElementById("nickName").value;
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let homePage = document.getElementById("homePage").value;
      let tel = document.getElementById("tel").value;
      let jumin = document.getElementById("jumin").value;
      let birthday = document.getElementById("birthday").value;

      // 유효성 검사
      if(!regMid.test(mid)) {
        alert("아이디는 영문자(대/소) 또는 숫자 및 밑줄을 포함하여 4~20자까지 입력해주세요.");
        document.getElementById("mid").focus();
        return false;
      } else if(!regPwd.test(pwd)) {
          alert("비밀번호는 영문자(대/소) 또는 숫자 및 밑줄, 특수문자를 포함하여 4~20자까지 입력해주세요.");
          document.getElementById("pwd").focus();
          return false;
      } else if(!regnickName.test(nickName)) {
        alert("닉네임은 한글로만 입력해주세요.");
        document.getElementById("nickName").focus();
        return false;
      } else if(!regname.test(name)) {
        alert("성명은 한글 또는 영문으로 입력해주세요.");
        document.getElementById("name").focus();
        return false;
      }
      // else if(!regemail.test(email)) {
      //   alert("이메일 형식을 확인해주세요(ex)hong1234@naver.com");
      //   document.getElementById("email").focus();
      //   return false;
      // } 
      // else if(!reghomePage.test(homePage)){
      //   alert("홈페이지 주소를 형식에 맞게 입력해주세요.");
      //   document.getElementById("homePage").focus();
      //   return false;
      // }
      else if(!regtel.test(tel)) {
        alert("전화번호를 다시 확인 후 입력해주세요.");
        document.getElementById("tel").focus();
        return false;
      } else if(!regjumin.test(jumin)) {
        alert("주민번호를 다시 확인 후 입력해주세요.");
        document.getElementById("jumin").focus();
        return false;
      }
        alert("회원가입 성공");
    }

  </script>
</head>
<body>
  <!-- 
    아이디 : 영문자(대/소), 숫자, 밑줄(_)을 포함하여 4~20자까지 예)_______
    비밀번호 : 영문자(대/소), 숫자, 밑줄(_) 특수문자(~!@#$%^&*()_+[]{}?)을 1자 이상 포함하여 4~20자까지 입력 예)_______
    닉네임 : 한글만 사용 예)_______
    성명 : 한글 또는 영문만 허용
    이메일 : 이메일 형식에 맞도록 
    홈페이지 주소 : URL 형식에 맞도록
    전화번호 : 전화번호 형식(지역번호(2~3)-국번호(3~4)-전화번호(4))  예) 02-123-4567 , 043-123-4567 , 043-1234-5678
    주민번호 : 숫자와 구분자(-)만으로 구성, 앞쪽 6자리 - 뒷쪽 1자리(단, 1~4까지) 
  -->
  <p><br ></p>
  <div class="container">
    <form name="myform">
      <fieldset>
        <legend style="text-align: center;">회 원 가 입</legend>
      <br />
      <div class="form-group">
        <label for="mid">아이디</label>
        <input type="text" name="mid" id="mid"  placeholder="ex) atom1234" class="form-control" autofocus required />
      </div>
      <div class="form-group">
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" placeholder="ex) 1234"  class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="nickName">닉네임</label>
        <input type="text" name="nickName" id="nickName"  placeholder="ex) 홍장군"  class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="name">성명</label>
        <input type="text" name="name" id="name"  placeholder="ex) 홍길동"  class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="ex) hong1234@naver.com" class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="homePage">홈페이지</label>
        <input type="url" name="homePage" id="homePage" placeholder="ex) http://hkd1234.tistory.com"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="tel">전화번호</label>
        <input type="tel" name="tel" id="tel" placeholder="ex) 010-1234-5678"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="jumin">주민번호</label>
        <input type="text" name="jumin" id="jumin" placeholder="ex) 020320-3"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="birthday">생일</label>
        <input type="date" name="birthday" id="birthday" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="content">자기소개서</label>
        <textarea rows="5" name="content" id="content" placeholder="자기소개를 입력하세요" class="form-control" ></textarea>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn-success form-control " /></div>
        <div class="col"><input type="reset" value="다시입력" class="btn-primary form-control" /></div>
      </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
