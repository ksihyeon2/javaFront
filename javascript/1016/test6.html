<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict'
    function check(){
      let su = document.getElementById("su").value;

      if(su.trim() == ""){
        alert("출력하실 출력단을 입력하세요");
        document.getElementById("su").focus();
        return;
      }

      let tot = "";
      for(let i=1; i<=9; i++) {
        tot += `${su} * ${i} = ${su*i} <br />`;
      }
      // document.getElementById("demo").innerHTML = tot;
      demo.innerHTML = tot;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>구구단 연습</h2>
    <form name="myform">
      <p>
        출력할 구구단의 단 입력
        <input type="number" name="su" id="su" class="form-control"/>
      </p>
      <p>
        <input type="button" value="출력" onclick="check()" class="btn btn-danger">
        <input type="button" value="다시입력" onclick="location.reload()" class="btn btn-success">
      </p>
      <hr />
      <div id="demo" class="text-center"></div>
    </form>
  </div>
</body>
</html>
