<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <style>
    div#menu1 {
      border : 1px solid gray;
      margin: 5px;
      padding: 5px;
      width: 130px;
      text-align: center;
    }
    .btn1 {
      width: 100px;
      margin: 2px;
      padding: 2px;
      background-color: blueviolet;
      color: white;
      border: 1px solid gray;
    }
    .btn1:hover {
      background-color: antiquewhite;
      color: blueviolet;
      border: 1px solid gray;
    }

    div#menu2 {
      border : 1px solid gray;
      margin: 5px;
      padding: 5px;
      width: 130px;
      text-align: center;
    }
    .btn2 {
      width: 100px;
    }

    .userClass{
      background-color: yellowgreen;
      color: blue;
    }
  </style>
  <script>
    'use strict';
    
    $(() => {
      // 마우스가 google font 안으로 들어가면(enter) 실행 // 글자 위로 올라가는 건 over
      // $('#google').mouseenter(function() { 동작은 on으로 사용하며 그 뒤에 ''로 안에다가 해당 동작을 적어줌
      $('#google').on('mouseenter',function() {
        console.log('google 안');
        // $('#google').addClass('userClass');
        $(this).addClass('userClass'); // 현재 내 영역을 표시할 때는 this를 사용
      });
      $('#google').on('mouseleave',function() {
        console.log('google 밖');
        // $('#google').removeClass('userClass');
        $(this).removeClass('userClass');
      });

      $('#google2').on('mouseover, mouseenter',function() { // 앞의 명령이 실행되지 않을 수 있어 이벤트를 여러개 적을 수 있음
        console.log('google2 안');
        $(this).addClass('userClass');
      });
      $('#google2').on('mouseout, mouseleave',function() {
        console.log('google2 밖');
      })
      .on('mouseleave',function() {
        $(this).removeClass('userClass');
      });
      // mouseenter와 mouseover / mouseleave와 mouseout의 사용 결과는 같지만 2에서 사용한 명령어는 jQuery에서 실행 안 됨 

      $('#google3').on('mouseenter',function() {
        $(this).addClass('userClass');
      })
      .on('mouseleave',function() {
        $(this).removeClass('userClass');
      });

      // 마우스가 btn3 Class로 들어가면 배경색은 노랑색, 글자색 파랑색, 벗어난면 운래대로
      $('.btn3').on('mouseenter',function() {
        $(this).addClass('userClass');
      })
      .on('mouseleave', function() {
        $(this).removeClass('userClass');
      });
    });
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <font size="6pt" id="google">Google</font>
    <div id="menu1">
      <button class="btn1">회사 소개</button>
      <button class="btn1">CEO 소개</button>
      <button class="btn1">사업 영역</button>
      <button class="btn1">제품 소개</button>
    </div>
    <hr />
    <font size="6pt" id="google2">Google2</font>
    <div id="menu2">
      <button class="btn2 btn btn-outline-success m-2 p-1">회사 소개</button>
      <button class="btn2 btn btn-outline-success m-2 p-1">CEO 소개</button>
      <button class="btn2 btn btn-outline-success m-2 p-1">사업 영역</button>
      <button class="btn2 btn btn-outline-success m-2 p-1">제품 소개</button>
    </div>
    <hr />
    <font size="6pt" id="google3">google3</font>
    <div id="menu2">
      <button class="btn3 m-2 p-1">회사 소개</button>
      <button class="btn3 m-2 p-1">CEO 소개</button>
      <button class="btn3 m-2 p-1">사업 영역</button>
      <button class="btn3 m-2 p-1">제품 소개</button>
    </div>
  </div>
</body>
</html>
