      $('.container input[name="mapBtn"]').click(() => {
        let fruitArray2 = $('.container input[class="fruit"]').map((idx,data) => {
          if($(data).is(':checked')) {
            return $(data).val();
          }
        }).get().join('/');
        console.log(fruitArray2);
        $('#demo').html(fruitArray2);
      });
