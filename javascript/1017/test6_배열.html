<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    const arr1 = new Array();
    // 배열 생성
    console.log("arr1 : ", arr1);
    console.log("typeof(arr1) :", typeof(arr1));
    console.log("");

    const arr2 = ['사과','배','바나나','딸기','포도'];
    console.log("arr2 : ", arr2);
    console.log("arr2.length", arr2.length);
    console.log("arr2의 마지막 요소 : ", arr2[arr2.length-1]);
    for(let i=0; i<arr2.length; i++) {
      console.log(`arr2[${i}] : ${arr2[i]}`);
    }
    for(let arr of arr2) {
      // of는 해당 배열의 값
      // in은 해당 배열의 인덱스 값
      console.log(arr);
    }
    console.clear();
    // forEach문을 이용한 반복 출력 : 객체명,forEach(function(받을 변수,[index]],[객체명]){실행블록});
    // []는 필요할 때만 사용 가능
    let strData = '', strIndex = '';
    arr2.forEach(function(data, i, arr2){
      strData += data + "/";
      strIndex += i + "/";
      // console.log(arr2);
    });
    // arr2의 개수만큼 반복함
    
    let strData2 = '';
    arr2.forEach((data, i, arr2) => {
      strData2 += data + "/";
      strIndex += i + "/";
    });
    console.log(strData2);
    console.log(strIndex);

    let strData3 = '';
    arr2.forEach((data, i, arr2) => {
      strData3 += data + "/";
    });
    console.log(strData3);

    let strData4 = '';
    arr2.forEach((data, i, arr2) => strData4 += data + "/");
    // 한 줄은 =>화살표로 사용 가능 {} 생략 가능
    console.log(strData4);
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>배열(Array) 연습</h2>
  </div>
</body>
</html>
