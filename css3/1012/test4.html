<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <style>
    body {
      margin: 0px;
      font-size: 1em; /*1em = 16px, 0.5em = 8px, rem = 글자 크기를 상속받아서 사용*/
    }
    .container {
      background-color: #eee;
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
    }
    input[type="text"], input[type="number"], input[type="password"], select, input[type="submit"]{
      width: 100%;
      margin: 20px 0px;
      padding: 10px 0px;
      font-size: 1em;
    }
    input[type="text"]:hover, input[type="number"]:hover, input[type="password"]:hover, select, input[type="submit"]:hover{
      background-color: #ddd;
    }
    input[type="radio"] {
      margin: 15px 5px 15px 10px;
    }
    .btn {
      background-color: beige;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">회 원 가 입</h2>
    <form>
      <label for="name">성명</label>
      <input type="text" name="name" id="name" placeholder="성명을 입력하세요." autofocus required />
      <label for="age">나이</label>
      <input type="number" name="age" id="age" value="20" />
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" />
      <label for="gender">성별</label>
      <input type="radio" name="gender" id="gender" value="남자" checked />남자 &nbsp;
      <input type="radio" name="gender" id="gender" value="여자" />여자<br />
      <label for="job">직업</label>
      <select name="job" id="job">
        <option value="">직업 선택</option>
        <option>학생</option>
        <option>회사원</option>
        <option>공무원</option>
        <option>군인</option>
        <option>기타</option>
      </select>
      <input type="submit" value="회원 가입" class="btn"/>
    </form>
  </div>
</body>
</html>
