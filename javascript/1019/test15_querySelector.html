<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <script>
    'use strict';
    
      window.addEventListener('DOMContentLoaded',function() {

      let productVar = document.querySelector(".product");
      let suVar = document.querySelectorAll(".su");
      // class의 값이 여러개일 경우 querySelectorAll로 사용하여 배열로 받음

        calcBtn.addEventListener('click' , function() {
        let product = productVar.value;
        let su = 0;
  
        for(let i=0; i<suVar.length; i++) {
          if(isNaN(suVar[i].value)) {
            alert("단가와 수량은 숫자만 입력 가능합니다.");
            suVar[i].select();
            suVar[i].focus();
            return false;
          }
          su += Number(suVar[i].value);
        }
        demo.innerHTML = `상품명 : ${product} , 전체 수량 : ${su}`;
      }); 
    });

  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>상품 가격 계산하기</h2>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" value="냉장고" autofocus class="form-control mb-3 product" />
      </div>
      <div>1사분기 구매 수량
        <input type="text" name="su" value="1" class="form-control mb-3 su" />
      </div>
      <div>2사분기 구매 수량
        <input type="text" name="su" value="2" class="form-control mb-3 su" />
      </div>
      <div>3사분기 구매 수량
        <input type="text" name="su" value="3" class="form-control mb-3 su" />
      </div>
      <div>4사분기 구매 수량
        <input type="text" name="su" value="4" class="form-control mb-3 su" />
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn-info form-control" />
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
