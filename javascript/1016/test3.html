<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    // let su = document.getElementById("su").value; //id으로 접근
    // let su = document.myform.su.value; //이름으로 접근
    function forCheck() {
      let su = myform.su.value; //이름으로 접근할때는 document 생략 가능
      
      if(su.trim() == "") {
        alert("수행할 횟수를 입력하세요");
        document.myform.su.focus();
        return;
      } else if(isNaN(su)) {
        // isNaN : 숫자가 아닌지 묻는 명령어
        // console.log(isNaN(su)); 숫자이면 false, 문자이면 true로 값이 나옴
        alert("수행할 횟수를 숫자로 입력하세요");
        document.myform.su.focus();
        return;
      }

      let str = "";
      for(let i=0; i<su; i++) {
        str += `${i+1}.안녕<br />`;
      }
      demo.innerHTML = str;
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container"> <!--디자인 때문에 사용 (bootstrap이 있어야 사용 가능 )-->
    <form name="myform" method="get" action="#">
      <h2>For 반복문 연습</h2>
      <p> 반복할 횟수를 입력하세요
        <!-- <input type="number" name="su" id="su" class="form-control" autofocus/> -->
        <input type="text" name="su" id="su" class="form-control" autofocus/>
      </p>
      <p>
        <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-primary" />
        <!-- <input type="button" value="다시하기" onclick="javascript:location.reload()" class="btn btn-primary" /> 예전에는 자바 스크립트에서 불러 사용할때는 앞에 javascript를 적어줬음--> 
        <input type="button" value="다시하기" onclick="location.reload()" class="btn btn-primary" /> 
        <!-- reload는 함수 선언을 하지 않고 그냥 적어도 됨 -->
      </p>
      <br />
      <div id="demo"></div>
    </form>
  </div>
</body>
</html>
