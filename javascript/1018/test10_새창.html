<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function newWindow() {
      // window.open(URL, 윈도우 이름, 옵션);

      let url = "https://www.naver.com";
      // let url = "test9_onLoad.html";
      let windowname = "new window";  // 생략 가능
      // 생략 가능하지만 같이 적어주는 이유는 새 창을 띄울때 이름이 없으면 계속해서 새 창을 띄움 하지만 이름을 생량하지 않으면 해당 창이 떠있을 경우에 또 해당 창을 열면 이미 열려있는 창의 이름을 읽어와 새 창이 아니라 그 창을 띄움
      // let opt = 'fullscreen=yes, scrolling=auto, resizable=yes';  // 기본값
      // let opt = 'width=400px, height=350px'; 
      let opt = 'width=400px, height=350px, top=400px, left=500px';  // 위치 설정 

      window.open(url, windowname, opt);
    }
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>새 창 띄우기 연습(window.open())</h2>
    <input type="button" value="창 띄우기" onclick="newWindow()" class="btn btn-primary"/>
  </div>
</body>
</html>
