<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <script>
    'use strict';

    $(() => {

      let a1 = Math.random()*5000 +1;
      let a2 = Math.random()*5000 +1;
      let a3 = Math.random()*5000 +1;
      let cnt = 0;

      // 움직이는 동작
      $('#atom1').animate({
        marginLeft : '400px'
      }, a1, function() {
        cnt++;
        $('#demo').html($('#demo').text()+cnt+'등'+$('#atom1').text()+'도착');
      });
      $('#atom2').animate({
        marginLeft : '400px',
        opacity : 0.3,
      }, a2, function() {
        cnt++;
        $('#demo').html($('#demo').text()+cnt+'등'+$('#atom2').text()+'도착');
      });
      $('#atom3').animate({
        marginLeft : '400px'
      }, a3, function() {
        cnt++;
        $('#demo').html($('#demo').text()+cnt+'등'+$('#atom3').text()+'도착');
      });
    });

  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>달리기 시합</h2>
    <div id="atom1">해피</div>
    <div id="atom2">초코</div>
    <div id="atom3">샌드</div>
    <hr />
    <div id="demo">
      순위 : 
    </div>
  </div>
</body>
</html>
