  <script>
    // var mbc = 100; //변수 선언 (var 선언은 이크마5까지만 사용)
    // 호이스팅(hoisting) 
    // : 함수가 변수를 어디에 사용해도 사용할 수 있다
    console.log("sbs", sbs);
    // 호이스팅 (변수 선언은 되어 있지만 변수 전에 출력을 선언했기 때문에 값을 몰라서 undefined로 값이 올라감)
    var sbs;

    function calc() {
      var sbs = mbc + 50;
      console.log("sbs = ", sbs);
    }
    
    var mbc = 100;
    // java는 변수의 위치가 맞지 않으면 err가 나지만 javascript는 err가 나지 않음 (=함수 호이스팅)
  </script>
</head>
<body>
  <div class="container">
    <h2>변수의 선언</h2>
    <input type="button" value="계산" onclick="calc()" class="btn btn-primary" />
  </div>
