<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <script>
    'use strict';

    // 객체 생성 : new 연산자
    let obj = new Object();
    obj.name = '홍길동';
    obj.age = 25;
    obj.jumsu = [100,90,80];
    obj.func = function() {
      console.log('성명', this.name);
    }; // 연산자 만들기
    obj.myObj = {
      tel : '010-1234-5678',
      address : '청주시 흥덕구 사창동'
      // javaScript는 name : "Value" 형식, JSON은 "name" : "Value" 형식으로 같은 형식이 아님
    }; // 객체 안에 객체 생성 (객체 안에 객체를 생성하면 '='을 ':' 으로 사용)

    console.log('obj객체 : ', obj);
  </script>
</head>
<body>
  <h2>객체(클래스) 연습</h2>
</body>
</html>
