<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2_4.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>For 반복문 연습(함수 표현식 : 익명 함수)</h2>
    <hr />
    <p>
      현재 반복 횟수 : <span id="count"></span>회
    </p>
    <p> 반복할 횟수를 입력하세요
      <input type="number" name="su" id="su" class="form-control" autofocus/>
    </p>
    <p class="text-center">
      <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-primary" /> &nbsp;
      <input type="button" value="다시하기1" onclick="replyCheck()" class="btn btn-warning" />
      <input type="button" value="다시하기2" onclick="reply()" class="btn btn-danger" />
      <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-info" /> <!--함수 표현식으로 변수에 담았을때는 ()를 붙여서 함수 호출-->
    </p>
    <br />
    <div id="demo"></div>
  </div>
</body>
<script>
  'use strict';

  let count = 0;

  function forCheck() {
    // let su = Number(document.getElementById("su").value) + 1;
    // 문자를 숫자 형식으로 바꾸는 방법 Number 또는 parseInt 
    let su = document.getElementById("su").value;

    let str = "";
    for(let i=0; i<su; i++) {
      str += `${i+1}.안녕<br />\n`;
      // \n은 java코드이기 때문에 HTML코드가 아니라 문서로 출력이 안 됨
    }
    // demo.innerHTML = str;
    // innerHTML : 현재 화면에 표시 (HTML로 해석해서 값 출력)
    demo.innerText = str;
    // innerText : 있는 그대로 출력 (문서 형식을 그대로 출력)
    count++;
    // document.getElementById("count").innerHTML = count;
    document.getElementById("count").innerHTML = count;
  }

  function replyCheck() {
    // location.reload(); // 새로 고침, count도 reset이 됨
    document.getElementById("su").value=""; // form태그에 대한 값 (text,radio 등..)
    document.getElementById("demo").innerHTML=""; // 단지 HTML의 이름이므로 value로 지울 수 없음
  }

  let reply = replyCheck; // 함수를 변수에 담을때는 함수의 ()를 빼고 담으면 됨
  // 함수 표현식(익명 함수)
  let reply2 = function() {
    document.getElementById("su").value=""; 
    document.getElementById("demo").innerHTML="";
  }

  document.getElementById("count").innerHTML = count;
  // script가 위에 있으면 body를 읽기 전에 script를 수행하기 때문에 count가 처음에 화면에 출력이 안 되기 때문에 이런 경우에는 밑에다가 적음
</script>
</html>
