<html>
<head>
  <title>test8_form.html(폼태그연습)</title>
</head>
<body>
  <h2>폼태그 연습</h2>
  <hr />
  <h2>회 원 가 입</h2>
  <form name ="myform" method="post" action="서버에서 받을 파일명.jsp">
    <fieldset>
      <legend>회원가입</legend>
      <ul>
        <li>
          <lable for="name">이름</lable>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <lable for="email">이메일 주소</lable>
          <input type="text" name="email" id="email" />
        </li>
        <li>
          <input type="button" value="가입하기"/>
        </li>
      </ul>
     </fieldset>
     <br/>
     <fieldset>
      <legend>추가입력</legend>
         <lable for="gender">성별</lable>
         <input type="radio" name="gender" value="남자" cheked />남자
         <input type="radio" name="gender" value="여자" cheked />여자
         <input type="button" value="가입하기2" />
     </fieldset>
  </form>
</body>
</html>
