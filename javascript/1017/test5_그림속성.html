<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
  <p><br ></p>
  <div class="container">
    <h2>그림속성</h2>
    <p>작은 상품 그림에 마우스를 올리면 큰 그림으로 보여주기</p>
    <div>
      <img src="../../images/1.jpg" width="60px" height="40px"
        onmouseover="document.getElementById('img').innerHTML = '<img src=../../images/1.jpg width=250px>'" 
        onmouseout="document.getElementById('img').innerHTML = '<img src=../../images/1.jpg width=150px>'" />
      <!-- ''와 ""를 둘 다 사용한 경우 또 사용하려면 \''로 사용하거나 붙여서 사용하면 됨 -->
      <!-- onmousover는 마우스를 올렸을때 -->
      <!-- onmouseout는 마우스를 뗐을때 -->
      <img src="../../images/2.jpg" width="60px" height="40px" 
        onmouseover="document.getElementById('img').innerHTML = '<img src=../../images/2.jpg width=250px>'"
        onmouseout="document.getElementById('img').innerHTML = '<img src=../../images/2.jpg width=150px>'" />
      <img src="../../images/3.jpg" width="60px" height="40px" 
        onmouseover="document.getElementById('img').innerHTML = '<img src=../../images/3.jpg width=250px>'"
        onmouseout="document.getElementById('img').innerHTML = '<img src=../../images/3.jpg width=150px>'" />
      <img src="../../images/4.jpg" width="60px" height="40px" 
        onmouseover="document.getElementById('img').innerHTML = '<img src=../../images/4.jpg width=250px>'"
        onmouseout="document.getElementById('img').innerHTML = '<img src=../../images/4.jpg width=150px>'" />
      <img src="../../html5/5.jpg" width="60px" height="40px" 
        onmouseover="document.getElementById('img').innerHTML = '<img src=../../html5/5.jpg width=250px>'"
        onmouseout="document.getElementById('img').innerHTML = '<img src=../../html5/5.jpg width=150px>'" />
    </div>
  </div>
  <hr />
  <div id="img">이미지 띄우기</div>
</body>
</html>
