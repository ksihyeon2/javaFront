<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <script>
    'use strict';

    function newWin() {
      let url = `test8_Child.html`;
      let winName = `childWindow`;
      let winX = 500;
      let winY = 400;
      // 위도우 크기 가로 1000 세로 800
      let x = (window.screen.width / 2) - (winX/2);
      let y = (window.screen.height / 2) - (winY/2);

      window.open(url,winName, `width=${winX}, height=${winY} , left=${x} , top=${y}`);
    }

  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>화면 중앙 띄우기(부모창)</h2>
    <p>
      <input type="button" value="중앙에 띄우기" onclick="newWin()" class="btn btn-success" />
    </p>
  </div>
</body>
</html>
