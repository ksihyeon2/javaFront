<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    function backSpace() {
      let str = document.getElementById("str").value;
      if(str == "") {
        alert("문자를 다시 입력하세요");
        demo.innerHTML = "문자를 다시 입력하세요";
      } else {
        demo.innerHTML = "";
        str = str.substring(0,str.length-1);
        document.getElementById("str").value = str;
      }
      
      document.getElementById("str").focus();
    }
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>텍스트 박스에 입력된 글자를 뒤에서부터 한 글자씩 모두 지우시오.</h2>
    <p>모든 글자가 지워지면 메세지를 화면에 출력하고 다시 입력 후 작업하시오.</p>
    <form name="myform">
      <div> 문자 입력
        <input type="text" name="str" id="str" value="seoul" autofocus class="form-control"/>
        <input type="button" value="BackSpace" onclick="backSpace()" class="btn-success form-control mt-3"/>
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
