<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict'
    function clac() {
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      let tot = "";
      // let row = document.getElementById("row").value;
      if(su1.trim() == "" || su2.trim() == "") {
        alert("수를 입력하세요");
      }
      let i = "" , j = "";
      if(su1 < su2) {
        for(i=su1; i<=su2; i++) {
            tot += `&nbsp;&nbsp;&nbsp;*${i}단*<br />`;
            for(j=1; j<=9; j++) {
              tot += ` ${i} * ${j} = ${i*j} <br />`;
            }
        }
      } else if(su1 > su2) {
        for(i=su2; i<=su1; i++) {
          tot += `&nbsp;&nbsp;&nbsp;*${i}단*<br />`;
          for(j=1; j<=9; j++) {
            tot += `${i} * ${j} = ${i*j} <br />`;
          }
        }
      }
      document.getElementById("demo").innerHTML = tot;
    }
  </script>
</head>
<body>
  <!--구구단 출력
    임의의 두 개의 숫자를 입력받는다.
    두 숫자 중 작은 값에서 큰 값까지의 구구단을 출력하시오.
    단, 각 출력자료는 행단위로 출력하시오. 각 행에 출력할 열의 개수는 입력받아서 처리하시오.
    예 ) 첫 번째 수: 5, 두 번째 수 : 1, 출력 열 개수: 3
     * 1단 *          *2단*             *3단*
    1 * 1 = 1       2 * 1 = 2         3 * 1 = 3 
    1 * 2 = 2       2 * 2 = 4         3 * 2 = 6 
    1 * 3 = 3       2 * 3 = 6         3 * 3 = 9 
    1 * 4 = 4       2 * 4 = 8         3 * 4 = 12 
    1 * 5 = 5       2 * 5 = 10        3 * 5 = 15
    1 * 6 = 6       2 * 6 = 12        3 * 6 = 18 
    1 * 7 = 7       2 * 7 = 14        3 * 7 = 21 
    1 * 8 = 8       2 * 8 = 16        3 * 8 = 24 
    1 * 9 = 9       2 * 9 = 18        3 * 9 = 27 

     * 4단 *          *5단*   
    4 * 1 = 4       5 * 1 = 5 
    4 * 2 = 8       5 * 2 = 10 
    4 * 3 = 12      5 * 3 = 15  
    4 * 4 = 16      5 * 4 = 20 
    4 * 5 = 20      5 * 5 = 25  
    4 * 6 = 24      5 * 6 = 30 
    4 * 7 = 28      5 * 7 = 35 
    4 * 8 = 32      5 * 8 = 40  
    4 * 9 = 36      5 * 9 = 45        
  -->
  <p><br /></p>
  <div class="container">
    <h2>구구단 출력</h2>
    <form class="myform">
      <p>
        <label for="su1">첫 번째 수 : </label>
        <input type="number" name="su1" id="su1" class="form-control" />
      </p>
      <p>
        <label for="su2">두 번째 수 : </label>
        <input type="number" name="su2" id="su2" class="form-control" />
      </p>
      <!-- <p>
        <label for="row">출력 열 개수 : </label>
        <input type="number" name="row" id="rwo" class="form-control" />
      </p> -->
      <p>
        <input type="button" value="출력" onclick="clac()" class="btn btn-warning form-control" />
      </p>
      <hr />
      <div id="demo"></div>
    </form>
  </div>
</body>
</html>
