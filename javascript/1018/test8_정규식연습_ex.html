
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8_정규식.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    
    function fCheck() {
      // 정규식 정의
      let regMid = /^[a-zA-Z0-9_]{4,20}$/;     // 영문자,숫자,_ 포함으로 4~20 자까지
      let regPwd = /(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[~!@#$%^&*()_+\[\]{}?]).{4,20}/;   // 영문자,숫자,특수글자(~!@#$%^&*()_+,.?><[]{})가 각각 1자이상 포함으로 4~20 자까지
      let regNickName = /^[가-힣]+$/;   // 한글만 사용가능
      //let regName = /^[가-힣a-zA-Z]+$/; // 한글,영문만 사용가능
      let regName1 = /^[가-힣]+$/; // 한글,영문만 사용가능(혼용불가)
      let regName2 = /^[a-zA-Z]+$/; // 한글,영문만 사용가능(혼용불가)
      let regEmail =/^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;  // 이메일 형식에 맞도록
      let regURL = /^(https?:\/\/)?([a-zA-Z\d\.-]+)\.([a-zA-Z\.]{2,6})([\/\w\.-]*)*\/?$/;
      let regTel = /\d{2,3}-\d{3,4}-\d{4}$/g;
      let regJumin = /\d{6}-[1-4]{1}$/;   // {1}일때는 $는 생략가능..


      // form에 입력된값들을 변수에 담기
      let mid = document.getElementById("mid").value.trim();
      let pwd = document.getElementById("pwd").value.trim();
      let nickName = myform.nickName.value;
      let name = myform.name.value;
      let email = myform.email.value;
      let homePage = myform.homePage.value;
      let tel = myform.tel.value;
      let jumin = myform.jumin.value;

      // 유효성 검사
      if(!regMid.test(mid)) {
        alert("아이디는 영문 대/소문자와 숫자, 그리고 밑줄(_)을 포함하여 4~20글자까지 가능합니다.");
        document.getElementById("mid").focus();
        return false;
      }
      else if(!regPwd.test(pwd)) {
        alert("비밀번호는 문자나 숫자와 특수문자가 각각 1개 이상의 조합으로 4~20자리로 작성해 주세요");
        document.getElementById("pwd").focus();
        return false;
      }
      else if(!regNickName.test(nickName)) {
        alert("닉네임은 한글만 사용가능합니다.");
        myform.nickName.focus();
        return false;
      }
      else if(!regName1.test(name) && !regName2.test(name)) {
        alert("성명은 한글과 영문대소문자만 사용가능합니다.");
        myform.name.focus();
        return false;
      }
      else if(!regEmail.test(email)) {
        alert("이메일 형식에 맞지않습니다.");
        myform.email.focus();
        return false;
      }
      else if(!regURL.test(homePage)) {
        alert("작성하신 홈페이지 주소가 URL 형식에 맞지않습니다.");
        myform.homePage.focus();
        return false;
      }
      else if(!regTel.test(tel)) {
        alert("전화번호 형식에 맞지않습니다.(000-0000-0000)");
        myform.tel.focus();
        return false;
      }
      else if(!regJumin.test(jumin)) {
        alert("주민번호 형식에 맞지않습니다.(000000-0)");
        myform.jumin.focus();
        return false;
      }

      alert("유효성 검사 통과~~ 회원 가입완료...");
    }
  </script>
</head>
<body>
<!--
  아이디 : 영문자(대/소), 숫자, 밑줄을(_) 포함하여 4~20자까지   예) _______________
  비밀번호 : 영문자(대/소), 숫자, 특수문자(~!@#$%^&*()_+[]{}?)를 각각 1자이상 포함하고 4~20자까지 입력 예) ___
  닉네임 : 한글만 사용가능  예) __
  성명  : 한글 또는 영문 만 허용.
  이메일 : 이메일 형식에 맞도록
  홈페이지주소 : URL형식에 맞도록
  전화번호 : 전화번호형식(지역번호(2~3)-국번호(3~4)-전화번호(4)) 02-123-4567 , 043-123-4567 , 043-1234-5678
  주민번호 : 숫자와 구분자(-)만으로 구성되며, 앞쪽 6자리 - 뒷쪽은 1자리(단, 1~4까지)
-->
<p><br/></p>
<div class="container">
  <h2>정규식 연습</h2>
  <form name="myform">
    <h2>회 원 가 입</h2>
    <br/>
    <div class="form-group">
      <label for="mid">아이디</label>
      <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요" class="form-control" autofocus required />
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" value="1234a!" placeholder="비밀번호를 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="nickName">닉네임</label>
      <input type="text" name="nickName" id="nickName" value="홍장군" placeholder="닉네임을 입력하세요" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="name">성명</label>
      <input type="text" name="name" id="name" value="홍길동" placeholder="성명을 입력하세요." class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" name="email" id="email" value="hkd1234@naver.com" placeholder="이메일을 입력하세요" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="homePage">홈페이지</label>
      <input type="url" name="homePage" id="homePage" value="https://hkd1234.tistory.com" placeholder="홈페이지 주소를 입력하세요." class="form-control"/>
    </div>
    <div class="form-group">
      <label for="tel">전화번호</label>
      <input type="text" name="tel" id="tel" value="010-1234-5678" placeholder="전화번호를 입력하세요" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="jumin">주민번호</label>
      <input type="text" name="jumin" id="jumin" value="020320-3" placeholder="주민번호(년월일-성별)를 입력하세요" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="birthday">생일</label>
      <input type="date" name="birthday" id="birthday" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="content">자기소개서</label>
      <textarea rows="5" name="content" id="content" class="form-control">자기소개 등록하기</textarea>
    </div>
    <div class="row">
      <div class="col"><input type="button" value="회원가입" onclick="fCheck()" class="btn-success form-control"/></div>
      <div class="col"><input type="reset" value="다시입력" class="btn-warning form-control"/></div>
    </div>
  </form>
</div>
<p><br/></p>
</body>
</html>
