<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict'
    function addressCheck(){
      let address = document.getElementById("address").value;
      // console.log(address.length);
      // console.log(address.indexOf("https://"));  // 숫자로 출력
      console.log(address.includes("https://"));   // 논리형으로 출력
      // if(address.trim() == "https://" || address.trim() == "") {
      // if(address.indexOf("https://") != -1 && address.length == 8) {
      if(address.includes("https://") && address.length == 8) {
        alert("이동할 주소를 입력하세요");
        document.getElementById("address").focus();
      } else {
        // location.replace(address);
        location.href = address;
      }
    } 
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>이동할 주소를 입력 후 이동버튼 클릭</h2>
    <label for="address"> 이동할 주소 : </label>
    <input type="url" name="address" id="address" value="https://" class="form-control" autofocus/>
    <input type="button" value="이동" onclick="addressCheck()" class="btn btn-success form-control mt-3"/>
  </div>
</body>
</html>
