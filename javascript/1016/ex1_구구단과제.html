<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict'
    function calc() {
      let su1=Number(document.getElementById("su1").value);
      let su2=Number(document.getElementById("su2").value);
      let row=Number(document.getElementById("row").value);
      let tot="", temp="";
      let cnt=0;
      let i,j,k;
      if(isNaN(su1)) {
        alert("숫자로 입력하세요");
        document.getElementById("su1").value=""
        document.getElementById("su1").focus;
        return;
      } else if(isNaN(su2)) {
        alert("숫자로 입력하세요");
        document.getElementById("su2").value=""
        document.getElementById("su2").focus;
        return;
      } else if(isNaN(row)) {
        alert("숫자로 입력하세요");
        document.getElementById("row").value=""
        document.getElementById("row").focus;
        return;
      } else {
        if(su1 > su2) {
          temp = su1;
          console.log(temp);
          su1 = su2;
          console.log(su1);
          su2 = temp;
          console.log(su2);
        } 
        for(i=su1; i<=su2; i++) {
          if(cnt == row) {
            tot += `<br />`;
            cnt = 0;
          }
          tot += `<div class='su'>&nbsp;&nbsp;&nbsp;*${i}단*<br /`;
          for(k=1; k<=9; k++) {
            tot += `${i} * ${k} = ${i*k} <br />`;
          }
          tot += "</div>";
          cnt++;
        }
      }
      document.getElementById("demo").innerHTML = tot;
    }
  </script>
  <style>
    .su {
      display: inline-block;
      margin-right: 100px;
    }
  </style>
</head>
<body>
  <p><div></div></p>
  <div class="container">
    <h2>구구단 출력</h2>
    <form>
      <p>
        <label for="su1">첫 번째 입력값</label>
        <input type="text" name="su1" id="su1" class="form-control" />
      </p>
      <p>
        <label for="su2">두 번째 입력값</label>
        <input type="text" name="su2" id="su2" class="form-control" />
      </p>
      <p>
        <label for="row">열 반복 횟수</label>
        <input type="text" name="row" id="row" class="form-control" />
      </p>
      <p>
        <input type="button" value="출력" onclick="calc()" class="btn btn-primary form-control" />
      </p>
    </form>
    <hr />
    <p>
      <div id="demo"></div>
    </p>
  </div>
</body>
</html>
