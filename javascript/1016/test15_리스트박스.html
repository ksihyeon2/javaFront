<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    function fCheck() {
      let fruits = "";
      for(let i=0; i<myform.fruit.length; i++) {
      // 길이는 배열로 오기 때문에 myform으로 접근해 name의 배열을 읽어 길이를 가져옴
        if(myform.fruit[i].selected) {
        // 리스트 박스는 value값이 없기 때문에 option의 배열을 selecte로 접근
          fruits += myform.fruit[i].value + "/";
        }
      }
      fruits = fruits.substring(0,fruits.length-1);
      demo.innerHTML = "선택된 과일은 : <font color='red'><b>"+fruits+"</b></font> 입니다."; 
    } 
    function fClear() {
      demo.innerHTML = "";
    }
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>리스트박스 연습</h2>
    <form name="myform">
      <div><label for="fruit">좋아하는 과일을 선택하세요.</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" onchange="fCheck()" multiple class="form-control">
        <!-- multiple은 여러 값을 선택할 수 있음 -->
        <!-- onchange : 값이 변경되는 순간 값을 출력해버려 버튼이 필요 없어짐-->
        <!-- 선택사항에는 value를 지정 value를 적지 않은 값은 인덱스로 값을 받음 -->
          <option>사과</option> 
          <option>배</option>
          <option>바나나</option>
          <option>딸기</option>
          <option>수박</option>
          <option>파인애플</option>
          <option>키위</option>
          <option>체리</option>
        </select>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="출력" onclick="fCheck()" class="btn-success form-control mt-3" /></div>
        <div class="col"><input type="reset" value="다시선택" onclick="fClear()" class="btn-warning form-control mt-3" /></div>
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
