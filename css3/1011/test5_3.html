<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5_1.html</title>
  <style>
    .container {
      width: 1000px;
      margin: 0 auto;
    }
    #boxH {
      height: 200px;
      background-size: 100%;
      background-color: bisque;
      background-image: url("../../images/4.jpg");
      background-blend-mode: darken;
    }
    #boxN {
      width: 200px;
      height: 650px;
      float: left;
      background-color: aqua;
    }
    #boxC {
      width: 650px;
      height: 650px;
      float: left;
      background-color: rgb(166, 240, 240);
    }
    #boxA {
      width: 150px;
      height: 650px;
      float: left;
      background-color: aqua;
    }
    #boxF {
      height: 150px;
      clear: both;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="boxH">H</div>
    <div class="box" id="boxN">N</div>
    <div class="box" id="boxC">C</div>
    <div class="box" id="boxA">A</div>
    <div class="box" id="boxF">F</div>
  </div>
</body>
</html>
