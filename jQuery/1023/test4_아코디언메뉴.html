  <style>
    div.accordion {
      width: 200px;
    }
    
    div.menu, div, content {
      border: 1px solid gray;
      text-align: center;
    }

    div.menu {
      background-color: darksalmon;
      color: white;
      padding: 5px;
    }
  </style>
  <script>
    'use strict';

    $(() => {
      $('#acc > .content').hide();
      
      $('#acc > .menu').on('click', function() {
        $('#acc > .content').show();
      });
      $('#acc > .menu').on('dblclick', function() {
        $('#acc > .content').hide();
      });
      $('#acc > #title').on('click', function() {
        $('#acc > .content').hide();
      });

    });
  </script>
