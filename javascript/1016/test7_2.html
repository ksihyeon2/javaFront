<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict'
    function addressCheck(){
      let address = document.getElementById("address").value;
      console.log(address.includes("https://"));
      if(address.includes("https://") && address.length == 8) {
        alert("이동할 주소를 입력하세요");
        document.getElementById("address").focus();
      } else {
        location.href = address;
      }
    } 
    function enterCheck(){
      let keyCode = window.event.keyCode;
      // 윈도우의 키를 눌렀을때
      // console.log(keyCode); 엔터키를 누르면 값이 13으로 표시됨
      if(keyCode == 13) {
        addressCheck();
      }
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>이동할 주소를 입력 후 이동버튼 클릭</h2>
    <label for="address"> 이동할 주소 : </label>
    <input type="url" name="address" id="address" onkeydown="enterCheck()" value="https://" class="form-control" autofocus />
    <!-- url 이라고 타입을 지정했지만 text나 마찬가지 -->
    <!-- onkeydown 눌렀을때 , onkeypress 누르는 순간 onkeyup 누르고 뗐을때 -->
    <input type="button" value="이동" onclick="addressCheck()" class="btn btn-success form-control mt-3"/>
  </div>
</body>
</html>
