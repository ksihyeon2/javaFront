<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu5.html</title>
  <style>
    /* CSS Reset */
    body,ul,li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    a {
      text-decoration: inherit;
      /* 상속 받아서 사용할 것이기 때문에 inherit 으로 사용 */
      color: white;
    }

    /* 주메뉴 */
    nav {
      text-align: center;
    }
    nav ul {
      background-color: palevioletred;
    }
    nav ul li {
      display: inline-block;
      /* padding: 10px; */
      width: 110px;
      padding: 10px;
      position: relative;
    }
    nav ul li:hover {
      background-color: pink;
    }

    /* 서브메뉴 */
    nav ul ul {
      display: none;
      position: absolute;
      top: 41px;
      left: 0px;
    }
    nav ul li:hover ul {
      display: block;
      background-color: pink;
    }
    nav ul li ul li:hover {
      background-color: rgb(235, 199, 220);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴1</a>
        <ul>
          <li><a href="#">서브메뉴1</a></li>

          <li><a href="#">서브메뉴3</a></li>

        </ul>
      </li>

          <li><a href="#">서브메뉴4</a></li>
        </ul>
      </li>
      <li><a href="#">주메뉴3</a>
        <ul>
          <li><a href="#">서브메뉴1</a></li>
          <li><a href="#">서브메뉴2</a></li>
          <li><a href="#">서브메뉴3</a></li>
          <li><a href="#">서브메뉴4</a></li>
        </ul>
