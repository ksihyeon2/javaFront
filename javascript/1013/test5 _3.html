<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    var atom = 100;
    let atom2 = 50;

    function calc() {
      let sbs = atom + 50;
      console.log("sbs = ", sbs);
      // 밑에 다시 변수의 값을 변경했기 때문에 숫자가 아니라고 NaN으로 출력됨?
      var atom = 500;
    }
    function calc2() {
      let sbs = atom2 + 50;
      // atom2는 선언 후 전역변수로 사용하려고 했는데 밑에 또 다시 선언했기 때문에 에러가 남
      // let은 같은 변수 선언 한 번만 할 수 있음
      console.log("sbs = ", sbs);

      // let atom2 = 500;
    }

    console.log("atom",atom);
    console.log("atom2",atom2);
  </script>
</head>
<body>
  <div class="container">
    <h2>변수의 선언</h2>
    <input type="button" value="계산1" onclick="calc()" class="btn btn-primary" />
    <input type="button" value="계산2" onclick="calc2()" class="btn btn-primary" />
  </div>
</body>
</html>
