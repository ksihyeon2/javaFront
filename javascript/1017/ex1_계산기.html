<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .bt {
            width: 50px;
        }
        #res {
            width: 215px;
        }
    </style>
    <script>
        'use strict';
        function btnAC() {
            document.getElementById("res").value = "";
        }
        function btnpm() {
            let pm = parseInt(document.getElementById("res").value) * -1;
            document.getElementById("res").value = pm;  
        }
        function btnpercent() {
            let percent = document.getElementById("res").value * 0.01;
            document.getElementById("res").value = percent;
        }   
        function btn(i) {
            document.getElementById("res").value += i;
        }
        function btnclac() {
            let clac = eval(document.getElementById("res").value);
            document.getElementById("res").value = clac;
        }
    </script>
</head>
<body>
    <p><br ></p>
    <div class="container">
    <from name="myform"> 
        <p>
            <input type="text" name="res" id="res" readonly class="form-control" />
        </p>
        <p class="form-group " >
            <input type="button" value="AC" onclick="btnAC()" class="btn btn-success bt"/>
            <input type="button" value="+/-" onclick="btnpm()" class="btn btn-success bt" />
            <input type="button" value="%" onclick="btnpercent()" class="btn btn-success bt" />
            <input type="button" value="/" onclick="btn('/')" class="btn btn-success bt" />
        </p>
        <p class="form-group">
            <input type="button" value="7" onclick="btn(7)"class="btn btn-success bt"/>
            <input type="button" value="8" onclick="btn(8)" class="btn btn-success bt" />
            <input type="button" value="9" onclick="btn(9)" class="btn btn-success bt" />
            <input type="button" value="*" onclick="btn('*')" class="btn btn-success bt" />
        </p>
        <p class="form-group">
            <input type="button" value="4" onclick="btn(4)" class="btn btn-success bt" />
            <input type="button" value="5" onclick="btn(5)" class="btn btn-success bt" />
            <input type="button" value="6" onclick="btn(6)" class="btn btn-success bt" />
            <input type="button" value="-" onclick="btn('-')" class="btn btn-success bt" />
        </p>
        <p class="form-group">
            <input type="button" value="1" onclick="btn(1)" class="btn btn-success bt" />
            <input type="button" value="2" onclick="btn(2)" class="btn btn-success bt" />
            <input type="button" value="3" onclick="btn(3)" class="btn btn-success bt" />
            <input type="button" value="+" onclick="btn('+')" class="btn btn-success bt" />
        </p>
        <p class="form-group">
            <input type="button" value="0" onclick="btn(0)" class="btn btn-success" style="width: 105px;"/>
            <input type="button" value="." onclick="btn('.')" class="btn btn-success bt" />
            <input type="button" value="=" onclick="btnclac()" class="btn btn-success bt" />
        </p>
    </from>
    </div>
</body>
</html>
