<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_8.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
    'use strict';
    function calc() {
      let su1 = document.getElementById("ss1").value;
      let su2 = document.getElementById("ss2").value;
      // let op = document.getElementById("op").value;
      let op = document.myform.op.value;
      let hap = eval(su1 + op + su2);
      document.getElementById("res").value = hap;

      alert("결과 : " + hap)
      let yn = confirm("작업을 계속 하시겠습니까?");
      if(yn) {
        location.reload();
        document.getElementById("ss1").autofocus();
        // document.myform.su1.focus();
      }
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>폼 태그와 자바스크립트 연습</h2>
    <form name="myform">
      <p>
        <div class="form-group mt-5">
          <label for="su1"> 첫 번째 수 </label> 
          <input type="text" name="ss1" id="ss1" value="0" class="form-control" autofocus/>
        </div>
        <div class="form-group mt-2">
          <label for="op"> 연산자 </label><br />
          <input type="radio" name="op" id="op" value="+" checked />더하기
          <input type="radio" name="op" id="op" value="-" class="ml-3" />빼기
          <input type="radio" name="op" id="op" value="*" class="ml-3" />곱하기
          <input type="radio" name="op" id="op" value="/" class="ml-3" />나누기
        </div>
        <div class="form-group mt-2">
          <label for="su2"> 두 번째 수 </label> 
          <input type="text" name="ss2" id="ss2" value="0" class="form-control"/>
        </div>
        <div>
          <input type="button" value="계산" onclick="calc()" class="btn btn-warning form-control mb-2" />
        </div>
      </p>
      <hr />
      결과
      <input type="text" name="res" id="res" readonly class="form-control" />
    </form>
  </div>
</body>
</html>
