<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function diviceCheck() {
      let str ='';

      str += '화면 해상도 가로 크기 : ' + window.screen.width + 'px <br />';
      str += '화면 해상도 세로 크기 : ' + window.screen.height + 'px <br />';
      str += '사용자 작업 영역 가로 크기 : ' + window.screen.availWidth + 'px <br />';
      str += '사용자 작업 영역 세로 크기 : ' + window.screen.availHeight + 'px <br />';
      str += '표현 가능 색상 수 : ' + Math.pow(2, screen.colorDepth) + '개 <br />';
      str += '픽셀당 표현 가능 색상 수 : ' + Math.pow(2, screen.pixelDepth) + '개 <br />';



      demo.innerHTML = str;
    }
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>윈도우 정보보기(screen객체)</h2>
    <input type="button" value="윈도우 해상도 확인" onclick="diviceCheck()" class="btn btn-warning" /> 
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
