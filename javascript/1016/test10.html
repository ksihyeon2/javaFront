<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <script>
    'use strict'
    const temp = [10,'a','A',"abc",true,3.14];
    // 숫자 문자 배열 객체 모든 것을 다 배열에 넣을 수 있음
    console.log("temp :", temp);
    // for(let t in temp) {
    //   console.log(t);
    // }   // in은 인덱스 번호출력
    for(let t of temp) {
      console.log(t);
    }   // of는 값이 출력
    console.clear();

    const bigo = "seoul";
    console.log("bigo.length : " , bigo.length);
    for(let i=0; i<bigo.length; i++) {
      console.log(bigo.charAt(i));
      // bigo 문자열의 해당 인덱스의 값을 하나하나를 출력
    }

    console.clear();
    console.log(bigo.substring(1,4));
    // 1번째 인덱스부터 4번째 인덱스 전까지 출력
    console.log(bigo.substring(bigo.length-1));
    // 마지막 번호 출력
  </script>
</head>
<body>
  
</body>
</html>
