<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <script>
    'use strict';

    // 동기식 콜백함수
    function printProcess(print) {
      console.log('동기식 출력');
      console.log(print);
      print();
      // 프린트 함수는 해당 영역의 값이 출력됨
    }
    // 비동기식 콜백함수
    function printDelay(print, time) {
      setTimeout(print, time)
    }

    console.log('출발1');   // 동기식
    // setTimeout(function() {
    //   console.log('출발2 - 서버에서 자료 가져와 출력하기')
    // }, 1000)
    setTimeout(() => console.log('출발2 - 서버에서 자료 가져와 출력하기'), 1000);  // 비동기식
    // 1초 뒤에 실행하라는 의미로 그 사이에는 동기식을 실행시킴
    console.log('출발3');   // 동기식

    // 콜백
    // printProcess(function() {
    //   console.log('안녕하세요');
    // });
    printProcess(() => console.log('안녕하세요1'));   // 동기식 콜백
    printDelay(() => console.log('비동기 콜백 처리'), 2000);   // 비동기식 콜백
    printProcess(() => console.log('안녕하세요2'));

  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>동기식(Synchronous Callback) / 비동기식(ASynchronous Callback)</h2>
  </div>
</body>
</html>
