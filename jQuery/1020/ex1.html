            <h2>옥룡설산 소개</h2>
            중국 운남성에 남단에 위치한 옥룡설산 (玉龍雪山, 위룽쉐산)은 1년 내내 녹지 않는 산 위의 만년설이 하얀 용처럼 보인다 하여 이름이 붙었졌다 한다. 나시(納西)족이 신성시하는 하는 산으로 히말라야 산맥 중 한 줄기이다. 주봉은 해발 5596m이다.<br/>
