<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    let num = 0;
    let statusTime;

    function start() {
      clearTimeout(statusTime);
      num += 10;
      if(num < 100) {
        statusTime = setTimeout(start, 500);
        demo.innerHTML = `<progress value=${num} max='100'></progress>`;
      } else {
        demo.innerHTML = `<progress value=${num} max='100'></progress> : 작업 종료`;
        return false;
      }
    }

    function stop() {
      clearTimeout(statusTime);
    }

    function end() {
      clearTimeout(statusTime); 
      num = 0;
      demo.innerHTML = `<progress value=${num} max='100'></progress>`;
      
    }
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>진행 상황 체크</h2>
    <input type="button" value="출발" onclick="start()" class="btn btn-success"/>
    <input type="button" value="멈춤" onclick="stop()" class="btn btn-primary"/>
    <!-- <input type="button" value="초기화" onclick="location.reload()" class="btn btn-primary"/> -->
    <input type="button" value="초기화" onclick="end()" class="btn btn-primary"/>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
