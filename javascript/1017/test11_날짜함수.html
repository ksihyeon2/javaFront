<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict'

    function lastDate() {
      let year = parseInt(document.getElementById("year").value);
      let month = parseInt(document.getElementById("month").value);

      let lastDate = new Date(year,month,0);
      demo.innerHTML = `${year}년 ${month}월 의 마지막 일자 : ${lastDate.getDate()}일`;
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>날짜함수 연습</h2>
    <div>년도와 날짜를 입력 후 '마지막 일자 출력' 버튼을 누르면 demo에 입력한 '년-월'과 마지막 일자를 출력</div>
    <hr />
    <form name="myfrom">
      <p>
        <label for="year">년도 입력</label>
        <input type="number" name="year" id="year" class="form-control" />
      </p>
      <p>
        <label for="month">월 입력</label>
        <input type="number" name="month" id="month" min="1" max="12" class="form-control" />
      </p>
      <p>
        <input type="button" value="마지막 일자 출력" onclick="lastDate()" class="btn-success form-control">
      </p>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
