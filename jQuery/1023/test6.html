<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <script>
    'use strict';

    $(() => {
      // 활성화 버튼
      $('#btn1').on('click',function() {
        $('input[type="text"]').attr('disabled', false);
        $('input[type="password"]').attr('disabled', false);
      });
      // 비활성화 버튼
      $('#btn2').on('click',function() {
        $('input[type="text"]').attr('disabled', true);
        $('input[type="password"]').attr('disabled', true);
      });
      // 활성화, 비확성화 버튼
      $('#btn3').on('click', function() {
        let txtFlag = $('input[type="text"]');
        let passFlag = $('input[type="password"]');

        if(txtFlag.is(':enabled') && passFlag.is(':enabled')) {
          txtFlag.attr('disabled', true);
          passFlag.attr('disabled', true);
        } else {
          txtFlag.attr('disabled', false);
          passFlag.attr('disabled', false);
        }
      })
    });
  </script>
</head>
<body>
  <p><br ></p>
  <div class="container">
    <h2>활성화/ 비활성화</h2>
    <form name="myform">
      아이디 : 
      <input type="text" name="mid" id="mid" value="hkd1234" class="form-control" autofocus/>
      비밀번호 : 
      <input type="password" name="pwd" id="pwd" value="12345678" class="form-control" />
      성명 : 
      <input type="text" name="name" id="name" value="홍길동" class="form-control"  autofocus/>
      <hr />
      <button type="button" id="btn1" class="btn btn-success">활성화</button>
      <button type="button" id="btn2" class="btn btn-warning">비활성화</button>
      <button type="button" id="btn3" class="btn btn-info">활성화/비활성화</button>
    </form>
  </div>
</body>
</html>
